<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/coração-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Order Summary</title>
</head>

<body>

    <main class="main">

        <section class="container">

            <div class="card">

                <img src="./src/img/illustration-hero.svg" alt="Wallpaper desenho de uma mulher dançando" class="img">

                <div class="text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>

                <div class="plan">
                    <img src="./src/img/icon-music.svg" alt="Imagem de uma nota musical">
                    <div class="plan-type">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>

                <div class="btn">
                    <a href="#" class="payment">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>

            </div>

        </section>

    </main>   
    
</body>

</html>
